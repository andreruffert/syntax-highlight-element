<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>&lt;syntax-highlight&gt; - Web Component</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="AndrÃ© Ruffert">
    <meta name="description" content="A &lt;syntax-highlight&gt; Web Component that uses the CSS Custom Highlight API.">
    <meta name="keywords" content="syntax highlighting,syntax,highlight,css custom highlight api,custom element,web component">
    <meta name="og:type" content="website">

    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ¦œ</text></svg>" />
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://unpkg.com/syntax-highlight-element@next/dist/syntax-highlight-element.css">
    <script>
      window.SyntaxHighlightElement = window.SyntaxHighlightElement || {};
      window.SyntaxHighlightElement.config = {
        // Optional: language specific token type overwrites
        extendTokenTypes: {
          css: ['important'],
        }
      }
    </script>
  </head>
  <body>
    <main>
      <section data-section="intro">
      <h1 class="heading">
        <span>&lt;syntax-highlight&gt;</span>
        Web Component
      </h1>
      <p class="tagline">A custom element that uses the CSS Custom Highlight API for syntax highlighting</p>
      </section>

      <section data-section="playground">
        <div class="menubar">
          <select aria-label="Code language">
            <option>HTML</option>
          </select>
          <select aria-label="Theme">
            <option>Default</option>
          </select>
        </div>
        <syntax-highlight language="html"></syntax-highlight>
      </section>
    </main>

    <footer></footer>

    <script type="module">
      import 'https://unpkg.com/syntax-highlight-element@next/dist/syntax-highlight-element.js';
      import * as languageExamples from './language-examples.js'

      const playgroundCode = document.querySelector('[data-section="playground"] syntax-highlight');
      playgroundCode.innerHTML = languageExamples.html;
    </script>
  </body>
</html>
